  <script lang="text/javascript">
    var maxs = new Array();
    var mins = new Array();
    var uvs = new Array();
    var rainP = new Array();
    window.onload = function () {
      var loc = location.href;
      var n1 = loc.length;//url total length
      var n2 = loc.indexOf("=");//get index of =
      var cityName = decodeURI(loc.substr(n2 + 1, n1 - n2));//get content after =
      console.log(cityName);
      weatherCheck(cityName);
      weatherForecast(cityName);
      checkUV(cityName);

    }

    document.getElementById("home").onclick = function () {
            window.location.href = "/";
        }

    function checkUV(cityName) {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", `http://cc2-weather-analysis.us-east-1.elasticbeanstalk.com/uvforecast/${cityName}`, true);//read cache from endpoint. Endpoint obtains data every 5 minutes and refresh it.
      xhr.send();
      xhr.onload = function () {
        data = JSON.parse(xhr.responseText);
        console.log(data);
        updateUV(data);
      }
    }

    function weatherCheck(cityName) {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", `http://cc2-weather-analysis.us-east-1.elasticbeanstalk.com/weather`, true);//read cache from endpoint. Endpoint obtains data every 5 minutes and refresh it.
      xhr.send();
      xhr.onload = function () {
        data = JSON.parse(xhr.responseText);
        console.log(data);
        drawWeather(data, cityName);
      }
    }

    function weatherForecast(cityName) {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", `http://cc2-weather-analysis.us-east-1.elasticbeanstalk.com/weatherforecast/${cityName}`, true);//read cache from endpoint. Endpoint obtains data every 5 minutes and refresh it.
      xhr.send();
      xhr.onload = function () {
        data = JSON.parse(xhr.responseText);
        console.log(data);
        drawWeathers(data);
      }
    }

    function drawWeather(d, cityName) {
      d.forEach(element => {
        if (element.cityName == cityName) {
          console.log(element.cityName);
          var celcius = Math.round(parseFloat(element.mainData.temp) - 273.15);
          var description = element.weatherList[0].description;
          var iconcode = element.weatherList[0].iconCode;
          var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
          var details = "";

          var date1 = new Date(element.systemData.sunriseDateTime);
          details += "Sunrise at " + date1 + ". ";
          var date2 = new Date(element.systemData.sunsetDateTime);
          details += "Sunset at " + date2 + ". <br>";

          details += "Wind speed is at " + element.windData.speed + "meter/sec .";
          details += "Wind degree is " + element.windData.degree + " .<br>";
          // details += "Visibility is " + d.visibility + "meter .<br>";
          details += "Pressure is " + element.mainData.pressure + "hPa .";
          details += "Humidity is " + element.mainData.humidity + "% .<br>"

          document.getElementById('description').innerHTML = description;
          document.getElementById('temp').innerHTML = celcius + '&deg;';
          document.getElementById('wicon').setAttribute('src', iconurl);
          document.getElementById('location').innerHTML = element.cityName;
          document.getElementById('details').innerHTML = details;

          if (description.indexOf('rain') > 0) {
            document.body.className = 'rainy';
          } else if (description.indexOf('cloud') > 0) {
            document.body.className = 'cloudy';
          } else if (description.indexOf('sunny') > 0) {
            document.body.className = 'sunny';
          }
        }
      });

    }

    function drawWeathers(d) {
      for (var i = 0; i < 5; i++) {//every day
        var max = -1000;
        var min = 1000;
        var rain = 0;
        if (i >= 2) {
          document.getElementById('day' + (i + 1)).innerHTML = d.dataList[8 * i].dateTimeText.slice(5, 10);
        }
        for (var j = 0; j < 8; j++) {//every data
          var celcius1 = Math.round(parseFloat(d.dataList[j + 8 * i].mainData.temp) - 273.15);
          if (celcius1 > max) {
            max = celcius1;
          } else if (celcius1 < min) {
            min = celcius1;
          }
          var description = d.dataList[j + 8 * i].weatherList[0].description;
          if (description.indexOf('rain') != -1) {
            rain++;
          }
          var fahrenheit1 = Math.round(((parseFloat(d.dataList[j + 8 * i].mainData.temp) - 273.15) * 1.8) + 32);
          var description1 = d.dataList[j + 8 * i].weatherList[0].description;
          var iconcode1 = d.dataList[j + 8 * i].weatherList[0].iconCode;
          var iconurl1 = "http://openweathermap.org/img/w/" + iconcode1 + ".png";

          document.getElementById('description_div' + (i + 1) + '_' + (j + 1)).innerHTML = description1;
          document.getElementById('temp_div' + (i + 1) + '_' + (j + 1)).innerHTML = celcius1 + '&deg;';
          document.getElementById('wicon_div' + (i + 1) + '_' + (j + 1)).setAttribute('src', iconurl1);
          document.getElementById('day_div' + (i + 1) + '_' + (j + 1)).innerHTML = (d.dataList[8 * i].dateTimeText.slice(5, 10));
        }
        var rainPossibility = (rain / 8) * 100;
        rainP[i] = rainPossibility;
        mins[i] = min;
        maxs[i] = max;
        document.getElementById('maxmin' + '_' + (i + 1)).innerHTML = min + '&deg;' + ' ~ ' + max + '&deg;';
      }
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawTemperatureChart);
      google.charts.setOnLoadCallback(drawRainpossibilityChart);
    }

    function updateUV(d) {
     for(var j =0;j<5;j++){
        var uv = d[j].value;
        uvs[j] = uv;
        var index;
        if (uv <= 2) {
          index = "Low";
        } else if (uv <= 5) {
          index = "Moderate";
        } else if (uv <= 7) {
          index = "High";
        } else if (uv <= 10) {
          index = "Very High";
        } else {
          index = "Extreme";
        }
        document.getElementById("uv" + (j + 1)).innerHTML = "UV: " + d[j].value + " (" + index + ")";
      }
      var detail = document.getElementById('details').innerHTML;
      detail += "UV index is " + d[0].value + " .";
      document.getElementById('details').innerHTML = detail;
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawUVChart);
    }

    function drawUVChart() {
      var data = google.visualization.arrayToDataTable([
        [{ label: 'Days', id: 'day', type: 'string' },
        { label: 'Average UV degree', id: 'index', type: 'number' }],
        ['Day1', uvs[0],],
        ['Day2', uvs[1],],
        ['Day3', uvs[2],],
        ['Day4', uvs[3],],
        ['Day5', uvs[4],]
      ]);

      var options = {
        title: 'The change of UV Index in five days',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('UV_chart'));

      chart.draw(data, options);
    }

    function drawTemperatureChart() {

      var data = google.visualization.arrayToDataTable([
        // ['city', 'min', '', 'max', ''],
        ['Day1', mins[0], mins[0], maxs[0], maxs[0]],
        ['Day2', mins[1], mins[1], maxs[1], maxs[1]],
        ['Day3', mins[2], mins[2], maxs[2], maxs[2]],
        ['Day4', mins[3], mins[3], maxs[3], maxs[3]],
        ['Day5', mins[4], mins[4], maxs[4], maxs[4]]
        // Treat first row as data as well.
      ], true);
      // Col 0: String used as a label for this marker on the X axis.
      // Col 1: Number specifying the low/minimum value of this marker. This is the base of the black line.
      // Col 2: Number specifying the opening/initial value of this marker. This is one vertical border of the candle. If less than the column 3 value, the candle will be green; otherwise it will be red.
      // Col 3: Number specifying the closing/final value of this marker. This is the second vertical border of the candle. If less than the column 2 value, the candle will be red; otherwise it will be green.
      // Col 4: Number specifying the high/maximum value of this marker. This is the top of the black line.
      // 2 is same as 1 and 3 is same as 4 in this case

      var options = {
        title: 'The change of temperature in five days',
        legend: { position: 'bottom' },
        bar: { groupWidth: '50%' }, // Remove space between bars.
      };

      var chart = new google.visualization.CandlestickChart(document.getElementById('Tem_chart'));
      chart.draw(data, options);
    }

    function drawRainpossibilityChart() {
      var data = google.visualization.arrayToDataTable([
        ['day', 'rainPossibility(%)',],
        ['Day1', rainP[0],],
        ['Day2', rainP[1],],
        ['Day3', rainP[2],],
        ['Day4', rainP[3],],
        ['Day5', rainP[4],]
      ], false);

      var options = {
        title: 'The change of rain possibility in five days',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('Rain_chart'));

      chart.draw(data, options);
    }

  </script>
